<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/838d7b0cef.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>To Do List</title>
    </head>
    <body>
        <section class="container d-flex flex-column justify-content-start">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-list-check spacing-icon"></i>
                <h1>To Do List</h1>
            </div>
            <div class="d-flex flex-column align-items-center w-100">
                <form
                    id="submitForm"
                    class="w-50 d-flex flex-column align-items-center"
                >
                    <div
                        class="d-flex flex-column col-9 justify-content-evenly"
                    >
                        <input
                            type="text"
                            id="title"
                            placeholder="Add a new title task"
                            class="form-control spacing-input mb-2"
                            required
                        />
                        <input
                            type="text"
                            id="description"
                            placeholder="Add a new description task"
                            class="form-control spacing-input mb-2"
                            required
                        />
                        <select
                            name="priority"
                            id="selectedPriority"
                            class="spacing-input mb-2 form-select custom-select"
                            required
                        >
                            <option value="" selected disabled hidden>
                                Select a priority
                            </option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="submit">
                        <i class="fa-solid fa-plus"></i>
                        Add Task
                    </button>
                </form>
                <div
                    id="tasksList"
                    class="d-flex flex-column justify-content-evenly mt-4 w-100"
                ></div>

                <button class="btn btn-danger mt-4" id="clearTasks">
                    Clear Tasks
                </button>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="./js/todolist.js"></script>
    </body>
</html>
